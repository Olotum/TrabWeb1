<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Computador - TechCoffe</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/static/logo-texto.png" alt="Logo da Empresa">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="oque-somos.html">O que Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Serviços
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="reserva-mesa.html">Reserva de Mesas</a>
                            <a class="dropdown-item" href="reserva-computador.html">Reserva de Computador</a>
                            <a class="dropdown-item" href="#">Fazer Pedido Online</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4 custom-form">
                    <div class="card-body">
                        <h1 class="card-title text-center">Reserva de Computador</h1>
                        <form id="reservationForm">
                            <div class="form-group">
                                <label for="data">Data:</label>
                                <input type="date" class="form-control" id="data" name="data" required>
                            </div>
                            <div class="form-group">
                                <label for="horario">Horário:</label>
                                <input type="time" class="form-control" id="horario" name="horario" required>
                            </div>
                            <div class="form-group">
                                <label for="quantidade">Quantidade de Computadores (máx. 10):</label>
                                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1"
                                    max="10" required>
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                            <div class="form-group">
                                <label for="contato">Contato:</label>
                                <input type="tel" class="form-control" id="contato" name="contato" required>
                            </div>
                            <button type="button" class="btn btn-whatsapp" onclick="enviarReserva()"><i
                                    class="fab fa-whatsapp"></i> Reservar computadores via WhatsApp</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function enviarReserva() {
            var data = document.getElementById("data").value;
            var horario = document.getElementById("horario").value;
            var quantidade = document.getElementById("quantidade").value;
            var nome = document.getElementById("nome").value;
            var contato = document.getElementById("contato").value;
    
            var mensagem = encodeURIComponent("Olá! Gostaria de fazer uma reserva de computadores no TechCoffe: \nData:" + data +
                "\nHorário: " + horario + "\nQuantidade de Computadores: " + quantidade + "\nNome: " + nome + "\nContato: " + contato);
    
            var link = "https://api.whatsapp.com/send?phone=5551992257746&text=" + mensagem;
    
            window.open(link, '_blank');
        }
    </script>
    

    <!-- Bootstrap JS and Font Awesome JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
